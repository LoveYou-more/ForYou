<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kita Berdua</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Plugins -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            accent: '#10b981',
            background: '#f9fafb',
            text: '#1e293b',
            secondary: '#fbcfe8',
            muted: '#d1d5db',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background text-text font-sans antialiased">

  <!-- Header -->
  <header class="text-center py-12 bg-secondary text-white">
    <h1 class="text-5xl font-bold">Kita Berdua</h1>
    <p class="text-lg mt-4">Cerita indah yang tak akan pernah selesai</p>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-6 py-12 space-y-16">
    <!-- Waktu Pacaran -->
    <section class="text-center">
      <h2 class="text-3xl font-semibold text-primary mb-4">Sudah Berapa Lama Kita Bersama?</h2>
      <p id="timer" class="text-xl font-mono text-accent"></p>
    </section>

    <!-- Galeri Kita -->
    <section class="p-8 bg-secondary rounded-xl shadow-lg">
      <h2 class="text-3xl font-semibold text-primary mb-6">Galeri Kita</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <img src="foto1.jpg" class="rounded-lg shadow-lg transition-transform duration-300 hover:scale-105" alt="Galeri 1">
        <img src="foto2.jpg" class="rounded-lg shadow-lg transition-transform duration-300 hover:scale-105" alt="Galeri 2">
        <img src="foto3.jpg" class="rounded-lg shadow-lg transition-transform duration-300 hover:scale-105" alt="Galeri 3">
      </div>
    </section>

    <!-- Chat Pertama -->
    <section class="p-8 bg-secondary rounded-xl shadow-lg">
      <h2 class="text-3xl font-semibold text-primary mb-6">Chat Pertama Kita</h2>
      <div class="bg-white rounded-xl p-6 shadow-md">
        <p class="italic text-lg">"Hai, kamu suka senja juga ya?"</p>
        <p class="text-right text-sm mt-4 text-muted">- Kamu, waktu itu</p>
      </div>
    </section>

    <!-- Foto Kesukaan Kita -->
    <section class="p-8 bg-secondary rounded-xl shadow-lg">
      <h2 class="text-3xl font-semibold text-primary mb-6">Foto Kesukaan Kita</h2>
      <img src="foto4.jpg" alt="Foto Kesukaan" class="rounded-lg shadow-lg mx-auto transition-transform duration-300 hover:scale-105">
      <p class="text-center mt-4 text-sm text-muted italic">Foto waktu kita jalan di taman</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm py-8 text-muted">
    &copy; 2025 Kita Berdua | Dibuat dengan cinta
  </footer>

  <!-- JavaScript untuk Timer -->
  <script>
    // Kalkulator berapa lama pacaran
    const timerEl = document.getElementById('timer');
    const startDate = new Date(); // Tanggal mulai pacaran (hari ini)
    
    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      timerEl.textContent = `${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
