<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kita Berdua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#fef6fb',
            pinky: '#fbcfe8',
            purpley: '#c4b5fd',
            accent: '#f472b6',
            softText: '#6b7280',
          },
          fontFamily: {
            pop: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-bg font-pop text-gray-800 antialiased">

  <!-- Header Baru -->
  <header class="bg-gradient-to-r from-pinky to-purpley py-16 shadow-md text-white">
    <div class="max-w-5xl mx-auto px-6 grid md:grid-cols-2 gap-6 items-center">
      <div>
        <h1 class="text-5xl font-bold mb-4">Kita Berdua</h1>
        <p class="text-lg font-light">Cerita cinta yang tumbuh dari hari ke hari.</p>
      </div>
      <div class="hidden md:block">
        <img src="https://www.shutterstock.com/image-vector/happy-young-man-woman-touch-600nw-2119854425.jpg" alt="Ilustrasi pasangan" class="w-full rounded-2xl shadow-lg object-cover h-48">
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-12 space-y-16">

    <!-- Timer -->
    <section class="text-center bg-white rounded-3xl p-8 shadow-lg border-4 border-pinky">
      <h2 class="text-3xl font-semibold text-accent mb-4">Sudah Berapa Lama Kita Bersama?</h2>
      <p id="timer" class="text-2xl font-mono text-purpley"></p>
    </section>

    <!-- Galeri -->
    <section class="bg-white rounded-3xl p-8 shadow-lg border-4 border-purpley">
      <h2 class="text-3xl font-semibold text-accent mb-6">Galeri Kita</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <img src="foto1.jpg" alt="Galeri 1" class="rounded-2xl shadow hover:scale-105 border-4 border-pinky aspect-square object-cover">
        <img src="foto2.jpg" alt="Galeri 2" class="rounded-2xl shadow hover:scale-105 border-4 border-pinky aspect-square object-cover">
        <img src="foto3.jpg" alt="Galeri 3" class="rounded-2xl shadow hover:scale-105 border-4 border-pinky aspect-square object-cover">
      </div>
    </section>

    <!-- Chat Pertama -->
    <section class="bg-white rounded-3xl p-8 shadow-lg border-4 border-pinky">
      <h2 class="text-3xl font-semibold text-accent mb-6">Chat Pertama Kita</h2>
      <div class="bg-pinky p-6 rounded-2xl border-2 border-purpley text-gray-800">
        <p class="italic text-lg">"Hai, kamu suka senja juga ya?"</p>
        <p class="text-right text-sm mt-4 text-softText">- Kamu, waktu itu</p>
      </div>
    </section>

    <!-- Foto Kesukaan -->
    <section class="bg-white rounded-3xl p-8 container shadow-lg border-4 border-purpley text-center">
      <h2 class="text-3xl font-semibold text-accent mb-6">Foto Kesukaan Kita</h2>
      <img src="foto4.jpg" alt="Foto Kesukaan" class="rounded-2xl shadow-lg mx-auto border-4 w-full h-auto border-pinky max-w-md hover:rotate-1">
      <p class="mt-4 text-sm text-softText italic">Foto waktu kita jalan di taman</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-8 text-softText text-sm">
    &copy; 2025 Kita Berdua | Dibuat dengan cinta dan kenangan.
  </footer>

  <!-- Timer Script -->
  <script>
    const timerEl = document.getElementById('timer');
    const startDate = new Date('2024-01-01T00:00:00');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      timerEl.textContent = `${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
